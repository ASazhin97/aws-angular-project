version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - npm install -g @angular/cli@17
  pre_build:
    commands:
      - npm install
  build:
    commands:
      - echo 'Build error simulation!'
      - exit 1S
      - ng build -c production
    finally:
      - echo 'This is the finally of the execution'
artifacts:
  base-directory: dist/my-angular-project
  files:
    - '**/*'